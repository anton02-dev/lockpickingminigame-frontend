<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lockpicking minigame</title>
</head>
<body>
    <div class="game-container">
        <h2 style="text-align: center; margin-bottom: 10px;">Master Lock Picker</h2>
        <div class="timer" id="timer">60</div>
        <div class="lock" id="lockArea"></div>
        <div class="controls">
            <button onclick="checkLock()">Try Lock</button>
        </div>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
